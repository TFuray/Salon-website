    <!-- Header -->

      <h1><a href="index.html">New Oasis Salon</a></h1>

    <!-- Main -->
    <article id="main">
      <header>
        <h2>Book an Appointment Today</h2>
        <p> Monday - Saturday 9am - 8pm
        </p>
      </header>

      <section id="bookForm">
        <h4>Schedule Now</h4>
        <form method="post" action="#">
          <div class="row gtr-uniform">
            <div class="col-6 col-12-xsmall">
              <input type="text" name="demo-name" id="demo-name" value="" placeholder="Your Name" />
            </div>
            <div class="col-6 col-12-xsmall">
              <input type="email" name="demo-email" id="demo-email" value="" placeholder="Your Email" />
            </div>
            <div class="col-12">
              <h3>Date & Time</h3>
              <input type="datetime-local" id="demo-date">
            </div>
            <div class="col-12">
              <select name="demo-category" id="demo-category">
                <option value="">- Hairdresser -</option>
                <option value="1">Darcy Joline</option>
                <option value="2">Sage Rorie</option>
                <option value="1">Bryson Dene</option>
              </select>
            </div>
            <div class="col-6 col-12-small">
              <input type="checkbox" id="demo-copy" name="demo-copy">
              <label for="demo-copy">Email me a copy</label>
            </div>
            <div class="col-12">
              <textarea name="demo-message" id="demo-message" placeholder="What can we do for you today" rows="6"></textarea>
            </div>
            <div class="col-12">
              <ul class="actions">
                <li><input type="submit" value="Send Message" class="primary" /></li>
                <li><input type="reset" value="Reset" /></li>
              </ul>
            </div>
          </div>
        </form>
      </section>
    </article>
